<!DOCTYPE html>
<head>
    <title>CSS Transition</title>
    <style type="text/css">
        .box{
            margin:50px;
            width:200px;
            height: 200px;
            background: #EF84E9;
            transition-duration: 1s;
            transition-property: transform;
            transition-delay: 1s;
        }
        .box:hover{
            background: #40ED28;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
